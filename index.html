<head>

    <title>Cards</title>
    <style>

        *{
            margin: 0;
            padding: 0;

        }
        .container{
            width: 100vw;
            height: 100vh;
           /* min-height: 1200px; */

        }
        .card{
            width: 300px;
            height: 500px;
           
            border-radius: 20px;background-color: rgb(230, 227, 224);
           
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding-bottom: 5%;
            
        }

        .card img{
            width: 90%;
           height: 250px;
            border-radius: 20px;
        
        }
        .card p{
            font-size: 1rcm;
            color: blue;
            text-align: center;
        }
        .card h2{
            color: rgb(50, 50, 234);
            
        }
        
    </style>
